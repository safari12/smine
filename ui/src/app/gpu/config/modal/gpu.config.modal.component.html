<div class="modal-header">
  <h4 class="modal-title">
    {{config ? "GPU Config Details" : "Add New GPU Config"}}
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="configForm" (ngSubmit)="onSubmit()">
  <div class="modal-body">
    <div class="form-row">
      <div class="form-group col-6">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter Name">
        <div *ngIf="(name.dirty || name.touched) && name.errors" class="text-danger">
          <div *ngIf="name.errors.required">Required</div>
        </div>
      </div>
      <div class="form-group col-6">
        <label for="powerLimit">Power Limit</label>
        <input type="number" formControlName="powerLimit" class="form-control" id="powerLimit"
          placeholder="Enter Power Limit">
        <div *ngIf="(powerLimit.dirty || powerLimit.touched) && powerLimit.errors" class="text-danger">
          <div *ngIf="powerLimit.errors.required">Required</div>
          <div *ngIf="powerLimit.errors.min">
            {{"Minimum is " + powerLimit.errors.min.min + "W"}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-primary" *ngIf="!loading" [disabled]="configForm.invalid">
      {{config ? "Update": "Add"}}
    </button>
    <button type="button" class="btn btn-primary" *ngIf="loading" disabled>
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Loading...
    </button>
    <button type="button" class="btn btn-outline-dark" (click)="close()">
      Close
    </button>
  </div>
</form>
