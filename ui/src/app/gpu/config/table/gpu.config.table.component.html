<table class="table table-hover">
  <thead app-gpu-config-table-header></thead>
  <tbody>
    <tr *ngFor="let config of configs; index as i">
      <th scope="row">{{config.name}}</th>
      <td>{{config.datasource.type}}</td>
      <td>{{"*:" + config.datasource.api.port + config.datasource.api.endpoint}}</td>
      <td>{{config.card.count}}</td>
      <td>{{config.power.limit}}W</td>
      <td class="text-right">
        <button class="btn btn-primary mr-3" (click)="openConfig(config, i)">
          <i class="fa fa-edit"></i>
        </button>
        <button class="btn btn-danger" (click)="removeConfig(i)">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
