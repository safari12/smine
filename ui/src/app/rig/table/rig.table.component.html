<table class="table table-hover">
  <thead app-rig-table-header></thead>
  <tbody>
    <tr *ngFor="let rig of rigs">
      <th scope="row">{{rig.hostname}}</th>
      <td class="text-success"><b>ONLINE</b></td>
      <td>
        xmr-stak
      </td>
      <td>
        <span class="text-success"><b>25 kH/s</b></span>
      </td>
      <td>
        6 NVIDIA Cards
      </td>
      <td>
        430W
      </td>
      <td>
        <div class="row">
          <div class="col pr-1">
            <button class="btn btn-primary action-button">
              <i class="fa fa-edit"></i>
            </button>
          </div>
          <div class="col pl-1">
            <button class="btn btn-danger action-button">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
