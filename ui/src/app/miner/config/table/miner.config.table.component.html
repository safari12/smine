<table class="table table-hover">
  <thead app-miner-config-table-header></thead>
  <tbody>
    <tr *ngFor="let config of configs">
      <th scope="row">{{config.name}}</th>
      <td>{{config.coin.name | titlecase }}</td>
      <td>{{config.type | titlecase }}</td>
      <td>{{config.device }}</td>
      <td class="text-right">
        <button class="btn btn-primary mr-3 action-button"
                (click)="edit(config)">
          <i class="fa fa-edit"></i>
        </button>

        <button class="btn btn-danger action-button"
                (click)="delete(config)">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
