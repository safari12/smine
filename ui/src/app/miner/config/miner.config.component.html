<div class="container-fluid">
  <div class="row">
    <div class="col-4">
      <h3>Miner Configurations</h3>
    </div>
    <div class="col-1 offset-7">
      <button class="btn btn-success w-100"
              (click)="create()">
        <i class="fa fa-plus"></i>
      </button>
    </div>
  </div>
  <div class="row mt-1">
    <div class="col-12">
      <app-miner-config-table [configs]="configs$ | async"
                              (onEdit)="edit($event)"
                              (onDelete)="delete($event)">
      </app-miner-config-table>
    </div>
  </div>
</div>
