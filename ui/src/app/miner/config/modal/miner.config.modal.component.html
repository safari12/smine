<div class="modal-header">
  <h4 class="modal-title">
    {{config ? "Update Miner Config" : "Create Miner Config"}}
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="modal-body">
    <div class="form-row">
      <div class="form-group col-6">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter Name">
        <div *ngIf="(name.dirty || name.touched) && name.errors" class="text-danger">
          <div *ngIf="name.errors.required">Required</div>
        </div>
      </div>
      <div class="form-group col-6">
        <label for="miner">Miner</label>
        <select formControlName="miner" class="form-control" id="miner">
          <option *ngFor="let name of miners">
            {{name}}
          </option>
        </select>
        <div *ngIf="(miner.dirty || miner.touched) && miner.errors" class="text-danger">
          <div *ngIf="miner.errors.required">Required</div>
        </div>
      </div>
    </div>
    <div class="form-row mt-2">
      <h4 class="ml-1">API</h4>
    </div>
    <div formGroupName="api" class="form-row">
      <div class="form-group col-6">
        <label for="endpoint">Endpoint</label>
        <input type="text" formControlName="endpoint" class="form-control" id="endpoint" placeholder="Enter Endpoint">
        <div *ngIf="(endpoint.dirty || endpoint.touched) && endpoint.errors" class="text-danger">
          <div *ngIf="endpoint.errors.required">Required</div>
        </div>
      </div>
      <div class="form-group col-6">
        <label for="port">Port</label>
        <input type="number" formControlName="port" class="form-control" id="port" placeholder="Enter Port">
        <div *ngIf="(port.dirty || port.touched) && port.errors" class="text-danger">
          <div *ngIf="port.errors.required">Required</div>
        </div>
      </div>
      <div class="form-group col-6">
        <label for="retries">Retries</label>
        <input type="number" formControlName="retries" class="form-control" id="retries" placeholder="Enter Retries">
        <div *ngIf="(retries.dirty || retries.touched) && retries.errors" class="text-danger">
          <div *ngIf="retries.errors.required">Required</div>
        </div>
      </div>
      <div class="form-group col-6">
        <label for="timeout">Timeout</label>
        <input type="number" formControlName="timeout" class="form-control" id="timeout" placeholder="Enter Timeout">
        <div *ngIf="(timeout.dirty || timeout.touched) && timeout.errors" class="text-danger">
          <div *ngIf="timeout.errors.required">Required</div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button *ngIf="!loading" type="submit" class="btn btn-outline-primary" [disabled]="form.invalid">
      {{config ? "Update": "Create"}}
    </button>
    <button *ngIf="loading" type="button" class="btn btn-primary" disabled>
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Loading...
    </button>
    <button type="button" class="btn btn-outline-dark" (click)="close()">Close</button>
  </div>
</form>
